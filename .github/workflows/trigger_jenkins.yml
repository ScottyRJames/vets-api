name: Trigger Jenkins Deployment
on:
  push:
    branches:
      - 23096-trigger-jenkins-from-gha
jobs:
  trigger_jenkins_deploy:
      name: Trigger jenkins deployment
      runs-on: ubuntu-latest
      steps:
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-gov-west-1
        
        - name: Set Jenkins user password
          uses: marvinpinto/action-inject-ssm-secrets@v1.1.1
          with:
            ssm_parameter: /cms/${{ secrets.JENKINS_USER }}/jenkins-api-token
            env_variable_name: JENKINS_TOKEN
        - name: Create AMI
          uses: wei/curl@v1
          with:
            args: >
              -X POST -L --user ${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}
              https://dev.va.gov/jenkins/job/builds/job/vets-api/build
              --data-urlencode json='{\"parameter\": [
                {\"name\":\"notify_slack\",\"value\":true},
                {\"name\":\"ref\",\"value\":\"${{ github.sha }}\"},
                {\"name\":\"force_rebuild\",\"value\":true},
                {\"name\":\"release\",\"value\":false}
              ]}'
